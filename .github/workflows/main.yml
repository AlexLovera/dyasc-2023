name: Java CI with Maven

on:
  push:
    branches: [ "PruebaCI" ]
  pull_request:
    branches: [ "PruebaCI" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Change to correct directory
      run: cd proyecto-base

    - name: Build with Maven
      run: mvn -B clean install
